<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="titulo-imc">Cálculo IMC</h1>
    
    <div id="form-usuario">
        <h2 class="subtitulo">Altura:</h2>
            <input class="input-altura" name="altura" placeholder="ex: 1,72">
        <h2 class="subtitulo">Peso:</h2>
            <input class="input-peso" name="peso" placeholder="ex: 60,2">
        <button id="botao-calcular" onclick="calcular_imc()">Calcular</button>
        <p class="text_result" >O resultado é : <span class="resultado"></span></p>

        
    </div>
    
    <p id="botton-description">Desenvolvido por Wellington Rodrigues.</p>
    
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
